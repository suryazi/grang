<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="author">Author</option>
        <option value="title">Title</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="book in books | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <a href="#/books/{{book.id}}">{{book.title}}</a>
          <p>{{book.author}}</p>
          <p>{{book.price}}</p>
          <a href="#editBook/{{book.id}}" ><i class="glyphicon glyphicon-pencil"></i></a>
          <a href="#editBook/{{book.id}}" ><i class="glyphicon glyphicon-remove"></i></a>
        </li>
      </ul>
      <br/>
      <a href="#newBook" ><i class="glyphicon glyphicon-plus"></i>AddBook</a>
    </div>
  </div>
</div>
